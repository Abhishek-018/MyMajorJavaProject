<app-organizernavbar></app-organizernavbar>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Event</p>


                                <form class="mx-1 mx-md-4" [formGroup]="addEventForm" (ngSubmit)="addEvent()">


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Event Category</label>
                                            <select class="form-select form-select-lg"
                                                aria-label="Default select example" formControlName="category">

                                                <option *ngFor="let category of categories" [ngValue]="category">{{
                                                    category.categoryName }}
                                                </option>



                                            </select>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Event Name</label>
                                            <input type="text" name="eventName" class="form-control"
                                                formControlName="eventName" />
                                            <div class="error" class="text-danger"
                                                *ngIf="addEventForm.controls['eventName'].hasError('required') && addEventForm.controls['eventName'].touched">
                                                Please enter Event Name </div>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Event Price</label>
                                            <input type="text" name="eventPrice" class="form-control"
                                                formControlName="eventPrice" />
                                            <div class="error" class="text-danger"
                                                *ngIf="addEventForm.controls['eventPrice'].hasError('required')&& addEventForm.controls['eventPrice'].touched">
                                                Please enter Event Price! </div>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Event Location</label>
                                            <input type="text" name="eventLocation" class="form-control"
                                                formControlName="eventLocation" />
                                            <div class="error" class="text-danger"
                                                *ngIf="addEventForm.controls['eventLocation'].hasError('required')&& addEventForm.controls['eventLocation'].touched">
                                                Please enter Event Location! </div>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Event Date</label>
                                            <input type="date" name="eventDate" class="form-control"
                                                min="{{currentDate | date:'yyyy-MM-dd'}}" formControlName="eventDate" />
                                            <div class="error" class="text-danger"
                                                *ngIf="addEventForm.controls['eventDate'].hasError('required')&& addEventForm.controls['eventDate'].touched">
                                                Please enter Event Price! </div>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Event Offer</label>
                                            <select class="form-select form-select-lg"
                                                aria-label="Default select example" formControlName="offer">
                                                <option *ngFor="let offer of offers" [ngValue]="offer">{{
                                                    offer.offerName }}
                                                </option>


                                            </select>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Event Details</label>
                                            <textarea name="eventDetails" class="form-control"
                                                formControlName="eventDetails"></textarea>
                                            <div class="error" class="text-danger"
                                                *ngIf="addEventForm.controls['eventDetails'].hasError('required')&& addEventForm.controls['eventDetails'].touched">
                                                Please enter Event Details! </div>
                                        </div>
                                    </div>

                                    <input hidden [(ngModel)]="register" formControlName="registrationdemo">

                                    <br><br>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button (click)="cancel()" class="btn btn-danger btn-lg ms-2">Cancel</button>
                                        <button style="margin-left: 8px;" type="submit" class="btn btn-primary btn-lg"
                                            value="submit" [disabled]="!addEventForm.valid">Add Event</button>
                                    </div>

                                </form>
                            </div>
                            <div class="col-lg-10 col-lg-10 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="../assets/addeve.jpeg" class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
