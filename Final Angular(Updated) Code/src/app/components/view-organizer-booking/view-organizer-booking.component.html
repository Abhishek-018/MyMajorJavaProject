<!--Material Table-->




 <div class="container">
    <div>
      <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
  

  
       
        <ng-container matColumnDef="eventName">
          <th mat-header-cell *matHeaderCellDef> Event Name </th>
          <td mat-cell *matCellDef="let element"> {{element.event.eventName}} </td>
        </ng-container>

        <ng-container matColumnDef="eventDate">
            <th mat-header-cell *matHeaderCellDef> Event date </th>
            <td mat-cell *matCellDef="let element"> {{element.event.eventDate}} </td>
          </ng-container>
  
        <ng-container matColumnDef="eventPrice">
          <th mat-header-cell *matHeaderCellDef> Event Price </th>
          <td mat-cell *matCellDef="let element"> {{element.event.eventPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="offerName">
            <th mat-header-cell *matHeaderCellDef> Offer Applied </th>
            <td mat-cell *matCellDef="let element"> {{element.event.offer.offerName}} </td>
          </ng-container>
  
       
        <ng-container matColumnDef="status">
          <th  mat-header-cell *matHeaderCellDef> User Booking Status </th>
          <td style="color: red;" mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
       
       
  
       
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th> 
          <td mat-cell *matCellDef="let element">
           
           

              <button routerLink="/editBooking/{{element.bookingId}}" mat-raised-button color="primary">Change Status</button>
           
  
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
