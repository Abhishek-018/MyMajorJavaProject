<app-organizernavbar></app-organizernavbar>
<div *ngIf="complaints.length!=0; else block">
    <div class="container mt-5">
        <div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Complaint Description</th>
                        <th>User Complaint Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let complaint of complaints">
                        <td>{{complaint.event.eventName}}</td>
                        <td>{{complaint.complaintDescription}}</td>
                        <td>{{complaint.approval}}</td>
                       
                        <!-- <td><a class="btn btn-primary" routerLink="/editCategory/{{category.categoryId}}">Edit</a></td> -->
                        <!-- <td><a class="btn btn-danger" (click)="delete(complaint.Approval)">Delete</a></td> -->
                        <td><a href="#" routerLink="/editComplaint/{{complaint.complaintId}}"
                                class="btn btn-primary">Change Status</a></td> &nbsp;
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>

<ng-template #block>No Record Found</ng-template>
