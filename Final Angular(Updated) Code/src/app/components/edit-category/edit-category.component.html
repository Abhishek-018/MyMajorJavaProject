<form [formGroup]="editCategoryForm" (ngSubmit)="editCategory()">

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">

                                    <h3 class="mb-5 text-uppercase"> Edit Category</h3>


                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">

                                            <label class="form-label" for="form3Example1m1">Category Name</label>
                                            <input type="text" name="categoryName" formControlName="categoryName"
                                                [(ngModel)]="category.categoryName" id="form3Example1m1"
                                                class="form-control form-control-lg" />

                                            
                                        </div>
                                    </div>





                                    <div class="d-flex justify-content-end pt-3">
                                        
                                        <button (click) = "cancel()" class="btn btn-danger btn-lg ms-2">Cancel</button>

                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Update Category</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
