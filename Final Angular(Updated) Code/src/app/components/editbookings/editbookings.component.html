<app-organizernavbar></app-organizernavbar>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100" style="margin-top: 2rem;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update User Booking Status </p>


                                <form class="mx-1 mx-md-4" [formGroup]="editBookingForm"
                                    (ngSubmit)="updateUserBooking()">


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Event Name</label>
                                            <input type="text" readonly name="eventName" class="form-control"
                                                formControlName="eventName" [(ngModel)]="booking.event.eventName" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Event Price</label>
                                            <input type="text" readonly name="eventPrice" class="form-control"
                                                formControlName="eventPrice" [(ngModel)]="booking.event.eventPrice" />

                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Booking Status</label>
                                           

                                            <select class="form-select" aria-label="Default select example" formControlName="status">
                                                
                                                <option value="Status Pending" >Status Pending</option>
                                                <option value ="Event Has Been Booked!">Approve</option>
                                                <option value ="Booking Disapporoved">Disapprove</option>
                                                
                                              </select>
                                        </div>
                                    </div>


                                    



                                    <br><br>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button (click) = "cancel()" class="btn btn-danger btn-lg ms-2">Cancel</button>
                                        <button style="margin-left:8px" type="submit" class="btn btn-primary btn-lg" value="submit">Update
                                        </button>
                                    </div>

                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
