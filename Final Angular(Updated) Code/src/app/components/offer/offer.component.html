<app-organizernavbar></app-organizernavbar>
<form [formGroup]="addOfferForm" (ngSubmit)="addOffer()">

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <!-- {{msg}} -->
                                    <h3 class="mb-5 text-uppercase"> Add Event Offer</h3>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Offer Name: </label>
                                        <input type="text" name="offerName" formControlName="offerName"
                                            id="form3Example8" class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Offer Description: </label>
                                        <input type="text" name="offerDescription" formControlName="offerDescription"
                                            id="form3Example8" class="form-control form-control-lg" />

                                    </div>

                                    <input type="hidden" formControlName="organizer" [(ngModel)]="register">

                                    <div class="d-flex justify-content-end pt-3">
                                        <button (click)="cancel()" class="btn btn-danger btn-lg ms-2" >Cancel</button>

                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Add Offer</button>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
