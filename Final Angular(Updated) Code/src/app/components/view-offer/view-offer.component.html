<!--Material Table-->
<div class="container">
    <div>
      <table mat-table [dataSource]="offer" class="mat-elevation-z8">
  

  
       
        <ng-container matColumnDef="offerName">
          <th mat-header-cell *matHeaderCellDef> Event Offer Name </th>
          <td mat-cell *matCellDef="let element"> {{element.offerName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="offerDescription">
          <th mat-header-cell *matHeaderCellDef> Event Offer Description </th>
          <td mat-cell *matCellDef="let element"> {{element.offerDescription}} </td>
        </ng-container>
  
       
  
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th> 
          <td mat-cell *matCellDef="let element">

            <button routerLink="/editOffer/{{element.offerId}}" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
           
            <button (click)="deleteOffer(element.offerId)"  mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
           
  
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
