<app-usernavbar></app-usernavbar>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Complaint Form</p>
                                <!-- {{msg}} -->

                                <form class="mx-1 mx-md-4" [formGroup]="addComplaintForm" (ngSubmit)="raiseComplaint()">



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example1c">Events</label>
                                            <select class="form-select form-select-lg"
                                                aria-label="Default select example" formControlName="event">
                                                <option *ngFor="let event of events" [ngValue]="event">
                                                    {{event.eventName}}
                                                </option>


                                            </select>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Compalint Details</label>
                                            <textarea name="eventDetails" class="form-control"
                                                formControlName="complaintDescription"></textarea>
                                            
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                                        <mat-form-field appearance="outline" [hidden]="true">
                                            <mat-label>Status</mat-label>
                                            <mat-select name="event" formControlName="approval" placeholder="Status">
                                                <mat-select value="Status Pending">
                                                    <mat-option value="Status Pending">Status Pending</mat-option>
                                                    <mat-option value="No">No</mat-option>
                                                </mat-select>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <input hidden [(ngModel)] = "register" formControlName="registrationdemo">
                                    <input hidden [(ngModel)] = "events.organizerId" formControlName="organizerId">

                                    <br><br>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button (click) = "cancel()" class="btn btn-danger btn-lg ms-2">Cancel</button>
                                        <button style="margin-left: 8px;" type="submit" class="btn btn-primary btn-lg"
                                            value="submit">Submit</button>
                                    </div>

                                </form>
                            </div>
                       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
