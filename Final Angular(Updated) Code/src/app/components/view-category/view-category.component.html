<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div>
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">




            <ng-container matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef> Category Id </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
            </ng-container>

            <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef> Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>



            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">

                    <button routerLink="/editCategory/{{element.categoryId}}" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button (click)="deleteCategory(element.categoryId)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>



                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
