<!--Material Table-->

<div class="container">
    <div>
      <table mat-table [dataSource]="oragnizers" class="mat-elevation-z8">
  
        
  
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
  
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
       
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
  
       
  
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th> 
          <td mat-cell *matCellDef="let element">
           
            <button (click)="delete(element.registrationId)"  mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <!-- routerLink="/deleteRegistrartionId/{{element.registrationId}}" -->
            <!-- <button mat-raised-button style="background: brown;" (click)="openComplaint()">Raise Complaint</button> -->
  
  
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
