<app-usernavbar></app-usernavbar>

<form [formGroup]="updateProfileUserForm" (ngSubmit)="updateUserProfile()">

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">

                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">

                                    <h3 class="mb-5 text-uppercase">Update Profile</h3>




                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">First Name </label>
                                        <input type="text" name="categoryName" formControlName="firstName"
                                            [(ngModel)]="user.firstName" id="form3Example8"
                                            class="form-control form-control-lg" />
                                        <div class="error" class="text-danger"
                                            *ngIf="updateProfileUserForm.controls['firstName'].hasError('required') && updateProfileUserForm.controls['firstName'].touched">

                                            Name is required
                                        </div>

                                        <div class="error" class="text-danger"
                                            *ngIf="updateProfileUserForm.controls['firstName'].hasError('minlength')&& updateProfileUserForm.controls['firstName'].touched">

                                            Minimun length should be 5

                                        </div>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Last Name: </label>
                                        <input type="text" name="categoryName" formControlName="lastName"
                                            [(ngModel)]="user.lastName" id="form3Example8"
                                            class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Email: </label>
                                        <input type="text" name="categoryName" formControlName="email"
                                            [(ngModel)]="user.email" id="form3Example8"
                                            class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Password: </label>
                                        <input type="text" name="categoryName" formControlName="password"
                                            [(ngModel)]="user.password" id="form3Example8"
                                            class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">Contact Number: </label>
                                        <input type="text" name="categoryName" formControlName="contactNumber"
                                            [(ngModel)]="user.contactNumber" id="form3Example8"
                                            class="form-control form-control-lg" />

                                    </div>



                                    <div class="d-flex justify-content-end pt-3">
                                        <button (click)="cancel()" class="btn btn-danger btn-lg ms-2">Cancel</button>

                                        <button  [disabled] ="updateProfileUserForm.invalid" type="submit" class="btn btn-warning btn-lg ms-2">Update</button>
                                       
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
