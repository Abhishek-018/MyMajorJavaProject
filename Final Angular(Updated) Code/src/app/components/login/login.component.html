<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>Login </h3>
                <p>Fill in the data below.</p>
                <!-- <form class="requires-validation" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
                    <form class="requires-validation" novalidate  (ngSubmit)="onSubmit()">
              
    
              <div class="col-md-12">
                <label>Email:</label>
                <input class="form-control" type="email" name="email" 
                    [(ngModel)]="credentials.email"
                    required>
                <!-- <div class="error" class="text-danger"
                  *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                  Please enter Email </div> formControlName="email", formControlName="password"  -->
              </div>
    
              <div class="col-md-12">
                <label>Password:</label>
                <input class="form-control" type="password" name="password"  
                    [(ngModel)]="credentials.password"
                    required>
                <!-- <div class="error" class="text-danger"
                  *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                  Please enter password </div> -->
              </div>
    
             
    
              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary">Login</button>
              </div>

             
              </form>
              <p class="mt">{{ credentials | json }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
